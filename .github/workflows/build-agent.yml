name: Build Pinky Sync Agent (.exe)

on:
  workflow_dispatch:
  push:
    tags:
      - 'agent-v*'

jobs:
  build:
    name: Build Windows .exe
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: pinky_script
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .exe with PyInstaller
        working-directory: pinky_script
        run: pyinstaller agent.spec

      - name: Prepare release package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release -Force
          Copy-Item pinky_script/dist/PinkySyncAgent.exe release/
          Copy-Item pinky_script/install_agent.bat release/
          Copy-Item pinky_script/.env.example release/.env.example

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PinkySyncAgent
          path: release/
          retention-days: 90
